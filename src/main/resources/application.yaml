spring:
  application:
    name: gateway-server

  cloud:
    gateway:
      server:
        webflux:
          discovery:
            locator:
              enabled: true
              lower-case-service-id: true
    loadbalancer:
      cache:
        ttl: 5s
      health-check:
        enabled: true

server:
  port: 8080

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_SERVER_URL:http://localhost:8761/eureka}
    register-with-eureka: true
    fetch-registry: true
    registry-fetch-interval-seconds: 5
  instance: 
    leaseRenewalIntervalInSeconds: 10  # Sends heartbeat every 10 seconds
    leaseExpirationDurationInSeconds: 30  # Instance expires if no heartbeat for 30 seconds
    preferIpAddress: true

management:
  endpoints:
    web:
      exposure:
        include: "*"
  info:
    env:
      enabled: true

info:
  application:
    name: ${spring.application.name}
    description: '@project.description@'
    version: '@project.version@'
    spring-cloud-version: '@spring-cloud.version@'
    spring-boot-version: '@project.parent.version@'
  java:
    version: '@java.version@'
    vendor: '@java.vendor@'

